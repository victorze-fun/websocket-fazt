<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD websockets</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="./main.css" />
</head>
<body>
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-md-4 my-auto">
        <form class="card card-body rounded-0" id="noteForm">
          <h1 class="h3 mb-5">Add a Note</h1>

          <input
            id="title"
            type="text"
            name="title"
            placeholder="Write a title"
            class="form-control rounded-0 mb-3"
            autocomplete="off"
            autofocus
          />

          <textarea
            id="description"
            name="description"
            rows="2"
            class="form-control rounded-0 mb-3"
            placeholder="Write a description"
          ></textarea>

          <button class="btn btn-dark rounded-0">Send</button>
        </form>
      </div>
      <div class="col-md-8 py-3">
        <div id="notes"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.min.js"></script>
  <script src="./ui.js"></script>
  <script src="./sockets.js"></script>
  <script src="./main.js"></script>
</body>
</html>
